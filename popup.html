<!DOCTYPE html>
<html>
<head>
  <title>Form Auto-Fill</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      width: 250px;
    }
    h3 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #4ca8af;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }

    .scale-in-ver-top{animation:scale-in-ver-top .3s cubic-bezier(.25,.46,.45,.94) both}
    @keyframes scale-in-ver-top{0%{transform:scaleY(0);transform-origin:100% 0;opacity:1}100%{transform:scaleY(1);transform-origin:100% 0;opacity:1}}
  </style>
</head>
<body class="scale-in-ver-top">
  <h3>Student Fee Brust Update</h3>
  <div class="form-group">
    <label for="totalAmount">Total Amount</label>
    <input type="text" id="totalAmount">
  </div>
  <div class="form-group">
    <label for="discountAmount">Discount Amount</label>
    <input type="text" id="discountAmount">
  </div>
  <div class="form-group">
    <label for="vatAmount">Vat Amount</label>
    <input type="text" id="vatAmount">
  </div>
  <div class="form-group">
    <label for="grandTotalAmount">Grand Total Amount</label>
    <input type="text" id="grandTotalAmount">
  </div>
  <button id="findButton">Find and Update</button>

  <script src="popup.js"></script>
</body>
</html>
